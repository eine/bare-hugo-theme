<nav class="navbar is-info" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="{{ $.Site.Home.Permalink }}">
      <figure class="image">
        <img alt="" title="{{ $.Site.Title }}" src="{{ $.Site.BaseURL }}/img/logo.svg">
      </figure>&nbsp;
      <b>{{ $.Site.Title }}</b>
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div class="navbar-menu">
    <div class="navbar-start">
      {{ $currentPage := . }}
      {{ range $.Site.Menus.main }}
      <a class="navbar-item {{ if $currentPage.IsMenuCurrent "main" . }}is-active{{ end }}" href="{{ .URL }}">
        {{ .Name }}
      </a>
      {{ end }}
    </div>

    <div class="navbar-end">
      {{ range $.Site.Menus.right }}
      <a class="navbar-item {{ if $currentPage.IsMenuCurrent "main" . }}is-active{{ end }}" href="{{ .URL }}">
        {{ .Name }}
      </a>
      {{ end }}

      {{ range $.Site.Params.social }}
      <a class="navbar-item" href="{{ .url }}" rel="noopener" target="_blank">
        <span class="icon">
          <i class="mdi mdi-{{ .icon }} mdi-18px"></i>
        </span>
      </a>
      {{ end }}
      {{ with $.Site.Params.email }}
      <a class="navbar-item" href="mailto:{{ . }}" target="_blank">
        <span class="icon">
          <i class="mdi mdi-email mdi-18px"></i>
        </span>
      </a>
      {{ end }}
      {{ with $.Site.Home.OutputFormats.Get "rss" -}}
      <a class="navbar-item" href="{{ .Permalink }}" target="_blank">
        <span class="icon">
          <i class="mdi mdi-rss mdi-18px"></i>
        </span>
      </a>
      {{ end }}
    </div>
  </div>
</nav>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
$(document).ready(function() {
  $(".navbar-burger").click(function() {
    $(".navbar-burger").toggleClass("is-active");
    $(".navbar-menu").toggleClass("is-active");
  });
});
</script>
